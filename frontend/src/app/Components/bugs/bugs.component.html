<div class="container mt-4">
  <div class="row m-0">
    <div class="col-10">
      <h2 class="mb-4">All Bugs</h2>
    </div>
    <div class="col-2">
      <button class="btn text-white" routerLink="/addBug">Add +</button>
    </div>
  </div>
  <div *ngFor="let bug of bugs" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ bug.title }}</h5>
      <p class="card-text text-muted">{{ bug.description }}</p>

      <div class="row m-0">
        <div class="col-10">
          <span class="badge bg-primary me-2">Status: {{ bug.status }}</span>
          <span class="badge bg-danger me-2">Severity: {{ bug.severity }}</span>
          <span class="badge bg-success">By: {{ bug.reportedBy?.name }}</span>
        </div>
        <div class="col-2">
          <a [routerLink]="['/bugs', bug.id]" class="btn btn-sm btn-outline-primary">View</a>
          <button class="btn btn-danger ms-2" color="warn" *ngIf="isAdmin"
            (click)="deleteProject(bug.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!bugs.length" class="text-muted">No bugs found.</div>
</div>
