<div>
    <div>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="loginForm.get('username')?.hasError('pattern')">
                    Some <strong>characters</strong> are not allowed
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width ms-2">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-error *ngIf="loginError">
                Username or Password is <strong>incorrect</strong>
            </mat-error>
            <button mat-raised-button class="ms-2" color="primary" type="submit" [disabled]="loginForm.invalid">
                Submit
            </button>
        </form>
    </div>
    <div class="mt-3">
        <h6>No Account ? <a class="text-primary text-decoration-none" routerLink="/register">Register Here...</a></h6>
    </div>
    <div class="mt-3">
        <h6><a class="text-primary text-decoration-none" routerLink="/forgotPassword">Forgot password ?</a>
        </h6>
    </div>
</div>
