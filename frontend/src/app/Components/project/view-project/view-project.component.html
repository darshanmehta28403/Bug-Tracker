<div>
    <div>
        <h2>{{projectDetails.name}}</h2>
        <h4 class="fw-normal">{{projectDetails.description}}</h4>
        <hr>
    </div>
    <div>
        <h3>Members: </h3>
        <div *ngFor="let data of projectDetails.members">
            <div class="row m-0 mt-3">
                <div class="col-6">
                    <h5 class="fw-normal">{{data.name}}</h5>
                </div>
                <div class="col-6" *ngIf="isAdmin">
                    <button class="btn btn-danger" (click)="deleteMembers(projectDetails._id,data._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
