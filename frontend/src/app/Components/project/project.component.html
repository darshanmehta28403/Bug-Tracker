<div>
    <div class="d-flex justify-content-end" *ngIf="isLoggedIn">
        <button class="btn text-white" routerLink="/addProject">Add <span class="ms-2">+</span></button>
    </div>
</div>
<div>
    <div *ngFor="let data of projectDetails">
        <div  class="border border-success p-3 mt-3" routerLink="/viewProject/{{data._id}}">
            <h2>{{data.name}}</h2>
            <p class="text-secondary">{{data.description}}</p>
            <div *ngIf="isAdmin">
                <button class="btn btn-danger" *ngIf="isAdmin" (click)="deleteProject(data._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
