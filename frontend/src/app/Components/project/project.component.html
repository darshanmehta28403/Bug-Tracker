<div>
    <div class="d-flex justify-content-end" *ngIf="isLoggedIn">
        <button class="btn text-white" routerLink="/addProject">Add <span class="ms-2">+</span></button>
    </div>
</div>
<div>
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let project"> {{project.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let project"> {{project.description}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let project">
                <button class="btn btn-primary" [routerLink]="['/viewProject', project.id]">View</button>
                <button class="btn btn-danger ms-2" color="warn" *ngIf="isAdmin"
                    (click)="deleteProject(project.id)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></tr>
    </table>
</div>
